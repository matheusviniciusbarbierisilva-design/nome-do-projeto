<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Catálogo completo da Ideal Store em Cambé. Moda feminina e masculina, todas as peças disponíveis.">
    <title>Catálogo Completo | Ideal Store Cambé</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="main-header">
        <div class="container header-content">
            <a href="index.html" class="logo" aria-label="Página Inicial da Ideal Store">Ideal Store</a>
            
            <nav id="nav-menu" class="main-nav">
                <ul class="nav-list">
                    <li><a href="index.html#promocoes">Promoções</a></li>
                    <li><a href="catalogo.html" class="active">Catálogo</a></li>
                    <li><a href="sobre.html">Sobre Nós</a></li>
                    <li><a href="index.html#contato">Contato</a></li>
                </ul>
            </nav>
            <button class="menu-toggle" aria-controls="nav-menu" aria-expanded="false" aria-label="Abrir e Fechar Menu">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <main>
        <section id="full-catalog" class="section-padded">
            <div class="container">
                <h1 class="section-title">Catálogo Completo de Produtos</h1>

                <div class="filter-bar">
                    <input type="text" id="searchInput" placeholder="Buscar por nome ou descrição..." aria-label="Buscar produtos">
                    <select id="categoryFilter" aria-label="Filtrar por Categoria">
                        <option value="all">Todas as Categorias</option>
                        <option value="vestido">Vestidos</option>
                        <option value="calca">Calças</option>
                        <option value="jaqueta">Casacos e Jaquetas</option>
                        <option value="camiseta">Camisetas e Blusas</option>
                        <option value="acessorio">Acessórios</option>
                    </select>
                </div>

                <div class="product-grid" id="catalog-container">
                    </div>
                
                <p id="noResults" style="display:none; text-align: center; margin-top: 40px; font-size: 1.2em;">Nenhum produto encontrado com os filtros selecionados.</p>

            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container footer-content">
            <p>© 2025 Ideal Store Roupas e Acessórios. Todos os direitos reservados.</p>
            <div class="social-links">
                <a href="https://wa.me/5543996126966" target="_blank" aria-label="WhatsApp da Loja"><i class="fab fa-whatsapp"></i></a>
                <a href="https://instagram.com/idealstorecambe" target="_blank" aria-label="Instagram da Loja"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script src="js/catalogo-script.js"></script>
</body>
</html>
